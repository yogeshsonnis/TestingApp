name: Build MAUI macOS App

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🛠 Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Install MAUI workload
      run: |
        dotnet workload install maui --skip-sign-check

    - name: 🔄 Restore dependencies
      run: dotnet restore TestingApp.csproj

    - name: 🚀 Publish .app for Mac Catalyst
      run: dotnet publish TestingApp.csproj -f:net8.0-maccatalyst -c:Release

    - name: 📁 Zip the .app
      run: |
        cd bin/Release/net8.0-maccatalyst/osx-x64/publish/
        zip -r TestingApp-macOS.zip *.app

    - name: ☁️ Upload zipped .app
      uses: actions/upload-artifact@v4
      with:
        name: IphoneCollector-macOS
        path: bin/Release/net8.0-maccatalyst/osx-x64/publish/TestingApp-macOS.zip
